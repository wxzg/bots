<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ZQAIO</title>
    <link rel="stylesheet" href="../static/bootstarp/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstarp/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body >
<div id="desktop-wrap">

    <!-- 左侧导航栏 -->
    <div id="desktop-side">
      <div id="logo">Cop</div>
      <ul class="desktop-side-ul">
        <li>
          <img class="side-image" src="../static/images/task.svg" alt="task" style="width:30px;height:30px;">
        </li>

        <li>
          <img class="side-image" src="../static/images/profile.svg" alt="task" style="width:28px;height:28px;">
        </li>

        <li>
          <img class="side-image" src="../static/images/wifi.svg" alt="task">
        </li>

        <li>
          <img class="side-image" src="../static/images/user.svg" alt="task" style="width:25px;height:25px;">
        </li>

        <li>
          <img class="side-image" src="../static/images/statistics.svg" alt="task" style="width:30px;height:30px;">
        </li>
      </ul>
      <div class="side-bottom">
        <div class="setting">
          <img class="side-image" src="../static/images/setting.svg" alt="task" style="width:28px;height:28px;">
        </div>
        <div class="userinfo" style="width:30px;height:30px;">
          <img class="side-image" src="../static/images/pig.svg" alt="task" >
        </div>
      </div>
    </div>

    <div id="desktop-right">
      <!-- 标题栏 -->
      <header class="desktop-header">
        <div class="header-title">
          <span class="title">Tasks</span>
          <span class="total">(0/0) Total</span>
        </div>
        <div class="searchipt">
          <input type="text" placeholder="Search"/>
        </div>
        <div class="header-btn">
          <button class="import-btn">Import</button>
          <button class="export-btn">Export</button>
        </div>
        <div class="header-rightset">
          <div class="notification">
            <img class="side-image" src="../static/images/information.svg" alt="task">
          </div>
          <div class="header-icon-wrap">
            <i class="min-win win-icon" style="background-color: #BBA5AD;"></i>
            <i class="close-win win-icon" style="margin-left: 6px; background-color: #DE4D59;"></i>
          </div>
        </div>
      </header>

      <!-- 任务界面 -->
      <div id="task-page">

        <div class="task-state">
          <div class="groupoverview">
            <span>Group Overview</span>
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>

        <div class="task-interface">

          <div class="task-interface-pagewrap">

          </div>

          <div class="task-page">

            <div class="no-task">
              <p style="font-size: 20px;">Your tasks go here</p>
              <p>Click the + on the bottom to get started!</p>
            </div>
          </div>

        </div>

      </div>

      <!-- 底部功能栏 -->
      <div class="function-bottom">

        <button class="function-bottom-captcha">
          <div class="captcha-state">
            <div></div>
          </div>
          Captcha
        </button>

        <div class="function-bottom-delay">
          <label for="delay">SHOPIFY DELAY </label>
          <input type="text" placeholder="2000" id="delay">
        </div>

        <div class="function-icon" style="right:420px; background-color: #8FBB87;">
          <div class="function-icon-circle">

            <img class="side-image" src="../static/images/start.svg" alt="task" style="margin-left:-13px">
          </div>
        </div>
        <div class="function-icon" style="right:340px; background-color: #DF8F71;">
          <div class="function-icon-circle">

            <img class="side-image" src="../static/images/stop.svg" alt="task">
          </div>
        </div>
        <div class="function-icon" style="right:260px; background-color: #F3CCDA;">
          <div class="function-icon-circle">

            <img class="side-image" src="../static/images/add.svg" alt="task">
          </div>
        </div>
        <div class="function-icon" style="right:180px; background-color: #F3CCDA;">
          <div class="function-icon-circle">

            <img class="side-image" src="../static/images/duplicate.svg" alt="task">
          </div>
        </div>
        <div class="function-icon" style="right:100px; background-color: #F3CCDA;">
          <div class="function-icon-circle">

            <img class="side-image" src="../static/images/edit.svg" alt="task">
          </div>
        </div>
        <div class="function-icon" style="right:20px; background-color: #F3CCDA;">
          <div class="function-icon-circle">

            <img class="side-image" src="../static/images/delete.svg" alt="task">
          </div>
        </div>

      </div>

      <!-- 底部导航栏 -->
      <footer class="desktop-footer">
        <div class="footer-version">
          <i class="win-icon" style="margin:0 8px; background-color: #DE4D59;"></i>
          <span>License Authenticated</span>
          <span class="version">v0.0.1</span>
        </div>
        <div class="footer-autosolve">
          <i class="win-icon" style="margin:0 8px; background-color: #DE4D59;"></i>
          <span>AYCD Autosolve Connected</span>
        </div>
      </footer>

    </div>

</div>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.from,Promise,Symbol,Object.setPrototypeOf,Object.getOwnPropertySymbols,Set"></script>
    <script src="./js/render.js"></script>
    <script src="./js/ubiq.js"></script>
    <!-- <script src="./js/monitor.js"></script> -->
    <script src="./js/kith.js"></script>
  </body>
</html>
