rd and inspire your team to get the W.\",\"dna.card.sole_studs.bounce.title\":\"Bounce\",\"dna.card.sole_studs.change_direction_fast.subtitle\":\"Fractal traction pattern outsole allows for quick start and stop movements, causing problems for your defender.\",\"dna.card.sole_studs.change_direction_fast.title\":\"Change Direction Fast\",\"dna.card.sole_studs.city_pure.subtitle\":\"Versatile and dynamic, these shoes are suited to the fast-pace of the city streets.\",\"dna.card.sole_studs.city_pure.title\":\"CITY RUN\",\"dna.card.sole_studs.cloudfoam.subtitle\":\"Allowing for step-in comfort and superior cushioning for high-impact protection when on the court.\",\"dna.card.sole_studs.cloudfoam.title\":\"Cloudfoam\",\"dna.card.sole_studs.conical_studs.subtitle\":\"The classic model, Copa, has rounded studs on the outsole which allows for elite comfort.\",\"dna.card.sole_studs.conical_studs.title\":\"Conical Studs\",\"dna.card.sole_studs.control.subtitle\":\"Trap the ball with comfort, and control the game with a hybrid configuration of rounded and angular studs.\",\"dna.card.sole_studs.control.title\":\"Control\",\"dna.card.sole_studs.cushioning.heading\":\"Cushioning\",\"dna.card.sole_studs.cut_to_the_rim.subtitle\":\"A high-traction outsole grips the court and allows you to drive to the basket with speed.\",\"dna.card.sole_studs.cut_to_the_rim.title\":\"Cut To The Rim\",\"dna.card.sole_studs.easy_entry.subtitle\":\"A unique tongue construction with a knit-like upper means you can get in your shoes and the zone very easily.\",\"dna.card.sole_studs.easy_entry.title\":\"Easy Entry\",\"dna.card.sole_studs.fast_run.subtitle\":\"Streamlined, lightweight and tuned for fast, these shoes are ideal for pacy training and race day runs.\",\"dna.card.sole_studs.fast_run.title\":\"FAST RUN\",\"dna.card.sole_studs.firm.subtitle\":\"For maximum support these shoes are designed to slow pronation with higher ground contact and stability \",\"dna.card.sole_studs.firm.title\":\"FIRM\",\" .content\":\"All our size charts follow the same conventions. Whether you’re looking at our men’s pants size chart or the shorts size chart, all the sizes follow the same rules. \",\"help.sizechart.men-pants_shorts.title\":\"Pants & Shorts Men\",\"help.sizechart.men-shirts_tops.content\":\"All our size charts follow the same conventions. Whether you’re looking at our shirt size chart, the men’s jacket size chart or the T shirt size chart, all the sizes follow the same rules.\",\"help.sizechart.men-shirts_tops.title\":\"Shirts & Tops Men\",\"help.sizechart.men-shoes.content\":\"The adidas shoe size chart for men follows standard sizing. The shoe size chart should therefore reflect your normal fit but check the information on this page for more details.\",\"help.sizechart.men-shoes.title\":\"Shoes Men\",\"help.sizechart.women-pants_shorts.content\":\"All our size charts follow the same conventions. Whether you’re looking at our women’s pants size chart, the women’s shorts size chart or the women’s leggings size chart, all the sizes follow the same rules.\",\"help.sizechart.women-pants_shorts.title\":\"Pants & Shorts Women\",\"help.sizechart.women-shirts_tops.content\":\"As much as possible the adidas size chart follows conventional sizing. The size chart should therefore reflect you normal fit but check the information on this page for further guidance.\",\"help.sizechart.women-shirts_tops.title\":\"Shirts & Tops Women\",\"help.sizechart.women-shoes.content\":\"The adidas shoe size chart for women follows standard sizing. The shoe size chart should therefore reflect your normal fit but check the information on this page for more details. \",\"help.sizechart.women-shoes.title\":\"Shoes Women\",\"help.sizechart.women-sports_bras.categories.content\":\"We want you to enjoy your new adidas sports bra and hope that it meets your needs. If, for any reason, it doesn’t, please don't worry. All unworn items can be returned for free within 30 days. \",\"help.sizechart.women-sports_bras.categories.light\":\"Light support bra: All Me\",\"help.sizechart.women-sports_bras.categories.medium\":\"Medium support bra: Don’t Rest\",\"help.sizechart.women-sports_bras.categories.strong\":\"High support bra: Stronger for It\",\"help.sizechart.women-sports_bras.categories.title\":\"Categories\",\"help.sizechart.women-sports_bras.choosing.content\":\"Now that you know your bra size, think about how much support you want. You should select your bra based on a combination of your cup size and the intensity of the sports you want to do. As a general rule, the larger your cup size the higher the support level should be. High intensity sports like running and circuit training may require higher support too, even for smaller cup sizes. Essentially it’s about finding the bra that fits and works best for you.\",\"help.sizechart.women-sports_bras.choosing.title\":\"Choosing the right bra\",\"help.sizechart.women-sports_bras.how-to-size.content\":\"You need a flexible tape measure and a mirror. It’s best to take your measurements as close to your skin as possible and without a bra. Choose between centimeters or inches and follow these two easy steps before checking your size on the chart below. \\n\\n1. Measure your band size: wrap the measuring tape around your body, directly below your bust and exhale to get the smallest measurement. \\n2. Measure your cup size: wrap the measuring tape firmly around the widest part of your bust.\",\"help.sizechart.women-sports_bras.how-to-size.title\":\"How to find your bra size?\",\"help.sizechart.women-sports_bras.how-to.content\":\"To feel confident and comfortable while working out it’s important to choose the right level of support for you and your sport. adidas sport bras are created for all women and all sport types. Follow these steps to find your perfect bra size.\",\"help.sizechart.women-sports_bras.how-to.title\":\"How to find your ideal sports bra?\",\"help.sizechart.women-sports_bras.intro\":\"In this guide, we wan stant.overlay.cushioning.soft.description\":\"When comfort is key. Softer cushioning usually means more foam in the running shoe which makes for a softer landing and lighter impact on your feet.\",\"product-assistant.overlay.cushioning.soft.title\":\"Soft\",\"product-assistant.overlay.distance.long-distance.description\":\"Like any good running shoe, long-distance running shoes provide comfort and durability. But with more time spent in your running shoes, you may need a more expansive upper in case of swelling.\",\"product-assistant.overlay.distance.medium-distance.description\":\"Advanced runners have more stamina and more strength in their feet, ankles and knees. In that case, you may benefit from lightweight and breathable running shoes that help you get that extra mile.\",\"product-assistant.overlay.distance.short-distance.description\":\"If you’re a first-time runner or a casual runner, you may need running shoes that have extra cushioning. They could prevent injuries caused by heavier foot landing.\",\"product-assistant.overlay.more-info\":\"More info\",\"product-assistant.overlay.purpose.casual.description\":\"Running around the city or running around in the office, there are shoes good for walking and running that keep up with an active lifestyle.\",\"product-assistant.overlay.purpose.casual.title\":\"Casual wear\",\"product-assistant.overlay.purpose.race.description\":\"If you run to compete or simply enjoy the speed and run to get faster, the weight and comfort of your shoes can play a huge role in your performance.\",\"product-assistant.overlay.purpose.race.title\":\"Racing\",\"product-assistant.overlay.purpose.run.description\":\"Whether you're just getting started or are already a seasoned runner, look for running shoes with a good balance of cushioning and responsiveness.\",\"product-assistant.overlay.purpose.run.title\":\"Running\",\"product-assistant.overlay.purpose.workout.description\":\"When looking for a versatile running shoe which can suit other types of activities too, consider the amount of cushioning, support and the overall fit.\",\"product-assistant.overlay.purpose.workout.title\":\"Gym / Workout\",\"product-assistant.overlay.support_type.neutral.description\":\"A neutral running shoe allows your foot to flex and move freely so you can run to your natural gait cycle.\",\"product-assistant.overlay.support_type.neutral.title\":\"Neutral\",\"product-assistant.overlay.support_type.supportive.description\":\"A supportive running shoe helps create a smoother transition in your stride without sacrificing comfort or performance.\",\"product-assistant.overlay.support_type.supportive.title\":\"Supportive\",\"product-assistant.overlay.surface.road.description\":\"Think man-made surfaces like asphalt, pavement or concrete. Road running shoes provide traction, absorb the landing shock and support your feet.\",\"product-assistant.overlay.surface.road.title\":\"Road\",\"product-assistant.overlay.surface.track.description\":\"The even surface on a running track is ideal for speed workouts. Lightweight track running shoes will allow you to focus on your technique to become even faster.\",\"product-assistant.overlay.surface.track.title\":\"Track\",\"product-assistant.overlay.surface.trail.description\":\"Stepping off the road means a whole new set of challenges. Rugged, slippery and unpredictable surfaces call for trail running shoes with good grip and protection.\",\"product-assistant.overlay.surface.trail.title\":\"Trail\",\"product-assistant.overlay.surface.treadmill.title\":\"Treadmill\",\"product-assistant.overlay.width.narrow.description\":\"If the upper of your shoes feels too roomy while the length seems right, you might want to try narrow running shoes.\",\"product-assistant.overlay.width.narrow.title\":\"Narrow\",\"product-assistant.overlay.width.regular.description\":\"If your feet fit into your running shoes without feeling constricted and you don’t consider your feet to be wide, look for a regular width.\",\"product-assistant.overlay.width.regular.title\":\"Regular\",\"product-assistant.overlay.width.wide.description\":\"If you often have trouble fitting into shoes that are the correct length, and your feet are wider than average, try wide running shoes.\",\"product-assistant.overlay.width.wide.title\":\"Wide\",\"product-assistant.questionnaire.cushioning.description\":\"Cushioning preferences vary from runner to runner but in general the more cushioning, the less impact on your feet.\",\"product-assistant.questionnaire.cushioning.options.firm.description\":\"Great for fast-paced running and racing.\",\"product-assistant.questionnaire.cushioning.options.firm.label\":\"Firm\",\"product-assistant.questionnaire.cushioning.options.medium.description\":\"Great for both short and long-distance running.\",\"product-assistant.questionnaire.cushioning.options.medium.label\":\"Medium\",\"product-assistant.questionnaire.cushioning.options.soft.description\":\"Great for everyday training, recovery days or walking.\",\"product-assistant.questionnaire.cushioning.options.soft.label\":\"Soft\",\"product-assistant.questionnaire.cushioning.question\":\"What level of cushioning are you looking for?\",\"product-assistant.questionnaire.cushioning.title\":\"Cushioning\",\"product-assistant.questionnaire.distance.question\":\"On average, how much do you run per week?\",\"product-assistant.questionnaire.distance.title\":\"Distance\",\"product-assistant.questionnaire.features.hint\":\"Select all that apply\",\"product-assistant.questionnaire.features.options.breathable.label\":\"Breathable\",\"product-assistant.questionnaire.features.options.comfortable.label\":\"Comfortable\",\"product-assistant.questionnaire.features.options.grippy.label\":\"Grippy\",\"product-assistant.questionnaire.features.options.lightweight.label\":\"Lightweight\",\"product-assistant.questionnaire.features.options.protective.label\":\"Protective\",\"product-assistant.questionnaire.features.options.sockLike.label\":\ rotection Act, N.J.S.A.56:8-161, et seq., and the New Jersey Consumer Fraud Act, N.J.S.A. 56:8-3, et seq.). With respect to these Terms, the provision concerning the exclusion or limitation of certain damages is not applicable in New Jersey with respect to statutory damages, punitive damages, loss of data, and loss of or damage to property.</p><br><h2>17. Indemnity</h2><p>Except as prohibited by applicable New Jersey law, you agree to defend, indemnify and hold us and any affiliated company or individual harmless from any and all liabilities, costs, and expenses, including reasonable attorneys&apos; fees, related to any violation of these Terms by you or your authorized users, or in connection with the use of the Web Site or the Internet or your purchases or the placement or transmission of any message or information on this Web Site by you or your authorized users or your violation of any law or the rights of a third party.</p><br><h2>18. RELEASE</h2><p>In the event that you have a dispute with one or more other users of the Web Site, you release us (and our officers, directors, agents, subsidiaries, joint ventures and employees) from claims, demands and damages (actual and consequential) of every kind and nature, known and unknown, suspected and unsuspected, disclosed and undisclosed, arising out of or in any way connected with such disputes.</p><br><h2>19. TERMINATION</h2><p>You or we may suspend or terminate your account or your use of this Web Site at any time, for any reason or for no reason. You are personally liable for any orders placed or charges incurred through your account prior to termination. We may also block your access to our Web Site in the event that (a) you breach these Terms of Service; (b) we are unable to verify or authenticate any information you provide to us; or (c) we believe that your actions may cause financial loss or legal liability for you, our users or us.</p><br><h2>20. WEB SITE DISPUTES</h2><p>&#x201C;Web Site Disputes&#x201D; include: (a) any claim you may have against us in connection with the Site, (b) any claim we may have against you in connection with the Site, and (c) any action to enforce the Terms and Conditions or to object to the Terms and Conditions.</p><p>All other disputes are Non-Web Site Disputes. Any claim arising from your purchase of a product or service is a Non-Web Site Dispute. Any claim arising from the content of any offer or advertisement on the Site is a Non-Web Site Dispute.</p><br><h2>21. WEB SITE DISPUTE RESOLUTION &#x2013; ARBITRATION, JURY TRIAL WAIVER, AND CLASS ACTION WAIVER</h2><p>Neither you nor we will be able to sue in court in connection with a Web Site Dispute. All Web Site Disputes must be resolved through individual (non-class) arbitration. You indicate your acceptance to these Terms and Conditions, including this agreement to arbitrate, by continuing to use the Site after having the opportunity to review these Terms and Conditions.</p><p>You and we intend for this to be an agreement for arbitration that can be enforced under the Federal Arbitration Act (FAA), 9 U.S.C.A. &#xA7;&#xA7; 1&#x2013;16.</p><p>You and we waive any rights to maintain other available resolution processes for Web Site Disputes, such as a court action or administrative proceeding, to settle disputes. You and we waive any right to a jury trial for Web Site Disputes.</p><p>Instead of suing in court, we each agree to settle Web Site Disputes only by arbitration. The rules in arbitration are different. There&#x2019;s no judge or jury, and review is limited, but an arbitrator can award the same damages and relief, and must honor the same limitations stated in the agreement as a court would.</p><p>Any Web Site Dispute shall be determined by arbitration in Oregon before one arbitrator(s). The arbitration shall be administered by JAMS pursuant to JAMS&#x2019; Streamlined Arbitration Rules and Procedures, available at http://www.jamsadr.com/rules-streamlined-arbitration/. Judgment on the award may be entered in any court having jurisdiction. This clause shall not preclude parties from seeking provisional remedies in aid of arbitration from a court of appropriate jurisdiction. If for any reason, JAMS cannot or will not provide this arbitration, the parties may ask any court of competent jurisdiction to select an arbitrator from a list provided by the parties.</p><p>To the extent a party commences any action with includes both Web Site Disputes and Non-Web Site Disputes, consideration of the Non-Web Site Disputes shall be stayed until the Web Site Disputes are fully arbitrated. Then, any Non-Web Site Disputes will be considered by any court of competent jurisdiction.</p><p>You agree that you will not file a class action against us and our affiliated companies, or participate in a class action against us and our affiliated companies, in any Web Site Dispute. You agree that you will not file or seek a class arbitration, or participate in a class arbitration against us and our affiliated companies, in any Web Site Dispute.</p><br><h2>22. GENERAL</h2><p>Any claim relating to, and the use of, this Site and the materials contained herein is governed by the laws of the State of Oregon, U.S.A. You consent to the exclusive jurisdiction of the state and federal courts located in Multnomah County, Oregon. A printed version of these Terms will be admissible in judicial and administrative proceedings based upon or relating to these Terms to the same extent and subject to the same conditions as other business documents and records originally generated and maintained in printed form.<br>Except as prohibited by applicable New Jersey law, we do not guarantee continuous, uninterrupted or secure access to our Web Site or Services, and operation of the Web Site may be interfered with by numerous factors outside of our control.</p><p>If any provision of these Terms is held to be invalid or unenforceable, such provision shall be struck and the remaining provisions shall be enforced.</p><p>You agree that the Agreement may be automatically assigned by us in our sole discretion. Headings are for reference purposes only and in no way define, limit, construe or describe the scope or extent of such section. Our failure to act with respect to a breach by you or others does not waive our right to act with respect to subsequent or similar breaches. Sections 9 (User Generated Content &#x2013; Your License to Us); 11 (Access and Interference), 15 (Limitation of Liability), 16 (Legal Notice to New Jersey Residents), 17 (Indemnity), and 18 (Release) shall survive any termination or expiration of this Agreement.</p><br><h2>23. DIGITAL MILLENNIUM COPYRIGHT ACT (&#x201C;DMCA&#x201D;) NOTICE</h2><p>In operating the Web Site, we may act as a &quot;services provider&quot; (as defined by DMCA) and offer services as online provider of materials and links to third party web sites. As a result, third party materials that we do not own or control may be transmitted, stored, accessed or otherwise made available using the Web Site. If you believe any material available via the Web Site infringes a copyright, you should notify us using the notice procedure for claimed infringement under the DMCA. We will respond expeditiously to remove or disable access to the material claimed to be infringing and will follow the procedures specified in the DMCA to resolve the claim between the notifying party and the alleged infringer who provided the Content. Our designated agent (i.e., proper party for notice) to whom you should address infringement notices under the DMCA is Paul Ehrlich, adidas, 5055 N. Greeley, Portland, OR 97217. Please provide the following notice:&#xA0;<br>Identify the copyrighted work or other intellectual property that you claim has been infringed; Identify the material on the Site that you claim is infringing, with enough detail so that we may locate it on the Site; A statement by you that you have a good faith belief that the disputed use is not authorized by the copyright owner, its agent, or the law; A statement by you declaring under penalty of perjury that (a) the above information in your notice is accurate, and (b) that you are the owner of the copyright interest involved or that you are authorized to act on behalf of that owner; your address, telephone number, and email address; and your physical or electronic signature.</p><br><h2>24. ENTIRE AGREEMENT</h2><p>The Agreement constitutes the entire agreement between the user and us and supersedes any prior understandings or agreements (written or oral). If you do not understand any of the foregoing Terms or if you have any questions or comments, we invite you to contact our Customer Service Department by email at info@yeezysupply.com..</p><br><h2>COPYRIGHT AND TRADEMARKS NOTICE</h2><p>All trademarks, service marks and trade names of adidas used herein (including but not limited to: the adidas name, the adidas corporate logo, the adidas trefoil Design, and the Three Stripe logo) (collectively &#x201C;Marks&#x201D;) are trademarks or registered trademarks of the adidas Group, or its affiliates, partners, vendors or licensors. You may not use, copy, reproduce, republish, upload, post, transmit, distribute, or modify adidas trademarks in any way, including in advertising or publicity pertaining to distribution of materials on this site, without adidas&apos; prior written consent. The use of adidas trademarks on any other web site or network computer environment is not allowed. This protects you, too. When you see the adidas marks, you can be sure of our quality and performance. adidas prohibits the use of adidas trademarks as a &#x201C;hot&#x201D; link on or to any other web site unless establishment of such a link is approved in advance.</p></div></div>\",\"fetch-delivery-help-articles\":\"<div class=\\\"contentasset\\\" data-contentasset-id=\\\"delivery-help-articles-cart-page\\\" data-contentasset=\\\"delivery-help-articles-cart-page\\\"><h1>Delivery</h1></div><p></p>\",\"fetch-delivery-options-tooltip\":\"Page does not contain any content.\",\"fetch-ordering-and-payment-help-articles\":\"<div class=\\\"contentasset\\\" data-contentasset-id=\\\"ordering-and-payment-help-articles-cart-page\\\" data-contentasset=\\\"ordering-and-payment-help-articles-cart-page\\\"><div class=\\\"help-section-category\\\"><h1>Ordering &amp; Payment Information</h1></div><p></p><p>&#xA0;</p><p>&#xA0;</p></div>\",\"fetch-help-general-info\":\"<div class=\\\"contentasset\\\" data-contentasset-id=\\\"help-general-info\\\" data-contentasset=\\\"help-general-info\\\"><div><p><strong>General Info</strong><br><br><br></p><p><strong>SHIPMENT</strong><br><br>STANDARD SHIPPING ON DOMESTIC ORDERS - PLEASE ALLOW 2-3 BUSINESS DAYS FOR YOUR ORDER TO PROCESS AND 3-5 DAYS TO SHIP.</p><br><br><p><strong>CHANGING SHIPPING ADDRESS</strong><br><br>SHIPPING ADDRESSES CANNOT BE CHANGED. WE WILL ONLY SHIP TO THE ADDRESS ENTERED WHEN THE ORDER WAS ORIGINALLY PLACED.</p><br><br><p><strong>AM I ABLE TO CANCEL MY ORDER?</strong><br><br>ONCE AN ORDER IS PROCESSED, WE CANNOT CANCEL OR MODIFY A SHIPMENT.</p><br><br><p><strong>HOW CAN I TRACK MY ORDER?</strong><br><br>ONCE YOUR PACKAGE HAS SHIPPED, YOU WILL RECEIVE AN EMAIL WITH CORRESPONDING TRACKING INFORMATION.</p><br><br><p><strong>WHAT IS THE RETURN POLICY?</strong><br><br>IF YOU ARE NOT COMPLETELY SATISFIED WITH YOUR YEEZYSUPPLY.COM PURCHASE, FOR ANY REASON, WE WILL OFFER YOU A RETURN AND REFUND WITHIN 30 DAYS OF PURCHASE. *SOME RESTRICTIONS APPLY.<br><br>*HYPE PRODUCTS ARE ELIGIBLE FOR RETURNS WITHIN 7 DAYS OF DELIVERY DATE. IN THE PROCESS OF ORDERING THE 7 DAY RETURN WINDOW WILL BE COMMUNICATED ON THE PRODUCT PAGE.</p><br><br><p><strong>TO REQUEST A RETURN</strong><br><br>TO BEGIN THE RETURN PROCESS, PLEASE <a href=\\\"/pages/contact\\\">CONTACT THE CONSUMER SERVICE TEAM</a> TO REQUEST A RETURN LABEL. YOU WILL RECEIVE A PRE-PAID RETURN SHIPPING LABEL VIA EMAIL. YOU MAY DROP YOUR PACKAGE AT ANY FEDEX LOCATION.</p><br><br><p><strong>WHAT IS THE REFUND POLICY?</strong><br><br>ONCE YOUR RETURN HAS BEEN PROCESSED, YOU WILL RECEIVE A CONFIRMATION OF YOUR REFUND.</p><br></div></div>\",\"fetch-privacy-policy\":\"<div class=\\\"contentasset\\\" data-contentasset-id=\\\"help-privacy-info\\\" data-contentasset=\\\"help-privacy-info\\\"><div><h1>Privacy Policy</h1><br><h2>Protecting your Privacy</h2><p>Yeezy Apparel LLC (&quot;Company&quot; or &quot;we&quot;, &quot;us&quot;, or &quot;our&quot;) is committed to protecting the privacy of your personal information collected at or in connection with our website. This Privacy Policy (the &#x201C;Policy&#x201D;) applies to those U.S. websites that display or link to this Policy. This Policy applies to data collected by us through our U.S. Website and U.S. services that display these terms. It does not apply to those sites, services and products that have their own privacy policies. This Policy describes the information we collect and how we use and disclose it. By visiting our Website or using our services, you are accepting the practices described in this Policy. If you do not agree to the terms of this Policy, please do not use the Website or the relevant services. <strong>We&#x2019;ve added a new section below for California Residents.</strong></p><br><h2>Consent to Collection and Processing</h2><p>This Website and our services may be operated, in whole or in part, from a country other than the United States. You consent to having your personal information transferred to and processed outside of the United States.</p><br><h2>What Information do we collect and store?</h2><p>Our privacy policy is simple: Except as disclosed below, we don&apos;t sell, trade, give away, or rent your personal information to any company, other than our partner, adidas America, Inc, which operates this Website, and its affiliates companies (&#x201C;adidas&#x201D;). One of the basic principles we&apos;ve tried to follow is to limit the information we collect from and share about you.</p><br><h2>Personal Information</h2><p>We collect and store information that you provide to us, including through our Website or our Customer Service Department or that we receive from third parties (such as companies providing commercially available databases). For example, when you place an order, we collect and store some or all of the following information that you provide: name, billing address, shipping address, email address, telephone number, and credit card number and expiration date. If you choose to apply certain discount codes when making purchases, we may store the information associated with that code &#x2013; which may include, for example, a school or veteran status, and connect that information with your profile. We collect your e-mail addresses and zip code if you subscribe to our newsletter and we collect your mobile number if you opt in to receive text messages. You may unsubscribe at any time by following the instructions located within each newsletter or linked to each text message. We also collect and store your geolocation information. Registration may be required and personal information collected in certain areas of the Website in which you specifically and knowingly provide such information, e.g. community postings (i.e., chat or bulletin boards), suggestions, or customer service requests. When we run a contest or sweepstakes relating to our Website, it will be accompanied by a set of rules. The rules for each contest/sweepstakes will specify how the information gathered from you for entry will be used and disclosed, if it is different than as described in this Policy. Personal information will be collected only if you voluntarily submit it to our sponsors or us.</p><br><h2>Usage Information</h2><p>Through your use of our Website, we may also gather certain information about your use of our Website (&quot;Usage Information&quot;). Generally, this information is collected through &quot;traffic data&quot;. We collect and store certain other information automatically whenever you interact with our Website. For example, we collect your IP address, browser information and reference site domain name every time you visit our Website. We also collect information regarding customer traffic patterns and site usage. This information is used to analyze and improve our Website, to provide our customers with a fulfilling shopping experience, and to personalize the Website, our communications with you, and your shopping experience.</p><br><h2>How do we use cookies, advertising, and online tracking?</h2><p>Like many websites, we use &quot;cookies&quot;, files stored on your computer&apos;s hard drive by your browser to identify account holders and to optimize their shopping experience. Cookies also allow us to hold selections in a shopping cart when a user leaves this Website without checking out and send you reminder e-mail about your shopping orders and other shopping opportunities. Most browsers accept cookies automatically but allow you to disable them. We recommend that you leave cookies &quot;turned on&quot; so that we can offer you a better shopping experience. You may occasionally get cookies from companies advertising on our behalf to tailor advertisements shown to you for goods and services. We do not control these cookies, and these cookies are not subject to our Website. Our systems do not recognize browser &#x201C;Do Not Track&#x201D; signals, but several of our service providers who utilize these cookies and other tracking technologies on our Website enable you to opt out of this type of advertising. For more information about third party cookies, including information about how to opt out of these technologies, visit <a href=\\\"https://www.networkadvertising.org/managing/opt_out.asp\\\">https://www.networkadvertising.org/managing/opt_out.asp</a> or <a href=\\\"https://www.aboutads.info/choices/\\\">https://www.aboutads.info/choices/</a>.</p><p>We use Google Analytics and Google AdWords on the Website to collect Usage Information, to analyze how users use the Website and to provide advertisements to you on other websites. For more information about how to opt out of having your information used by Google Analytics, visit <a href=\\\"https://tools.google.com/dlpage/gaoptout/\\\">https://tools.google.com/dlpage/gaoptout/</a>. You can learn more about advertising and online tracking and how to opt out of such practices in the paragraph above.</p><br><h2>Interest-Based Advertising</h2><p>We also use third party companies, including Google Analytics and Google Adwords, to measure and target ads on our behalf about products and services tailored to your interests. We allow these third-party companies to use cookies, web beacons, pixel tags and similar technologies to collect or receive information about your interaction with us on our Website and elsewhere on the internet (&#x201C;Tracking Data&#x201D;) and use such Tracking Data to display ads for us and other companies when you visit this or other websites. These third-party companies may not recognize browser &#x201C;Do Not Track&#x201D; signals. If you would like to opt out of the collection and use of Tracking Data for ad targeting, please visit www.aboutads.info/choices/. <strong>For more information about how to opt out of having your information used by Google Analytics, visit</strong><a href=\\\"https://tools.google.com/dlpage/gaoptout/\\\">https://tools.google.com/dlpage/gaoptout/</a>.</p><br><h2>Is Information collected from children?</h2><p>We do not knowingly collect or solicit personal information from children under 13.</p><br><h2>How do we use your personal information?</h2><p>We may use your personal information to provide the products and services that you have ordered or requested, to process and ship orders, to provide customer service, to provide other services to you, and to personalize the Website, our communications with you, and your shopping experience. Your information also may be used to contact you about sales, new products, new site features, special offers, and personalized offers based on your location, unless you have opted to not receive promotional communications. The information we collect may be combined with information obtained from other companies. We may also combine this information with other information we collect as you interact with us across apps, social media and marketing messages we send you. Aggregating data allows us to update and correct the information contained in our database and to provide you with product recommendations and special offers.</p><br><h2>How do we share your personal Information?</h2><p>Company - Except as described in this Policy, we will not disclose your personal information outside of our Company and our partner, adidas, which operates this Website, without your consent.<br><br>Our Partners - Our Websites may allow you to choose to share your personal information with select partners of ours so that they can contact you about their products, services or offers. Other sites do not share your contact information with third parties, but give you a choice as to whether you wish to receive communications from us on behalf of a business partners about its specific offer (without transferring your personal information to the third party).<br><br>Co-Branded Sites - Some Company services may be co-branded by us and another company, with the privacy policy of both us and the other company displayed at the website. The information you provide, such as on registration forms, is collected by both us and the other company.<br><br>Third-party Service Providers - We may hire other companies to provide services on our behalf, such as marketing, analytics, credit card processing, shipping, stocking orders, providing customer service, and fraud protection. These service providers have access only to such personal information needed to perform their functions and are contractually obligated to maintain the confidentiality and security of your information. They are restricted from using, selling, distributing or altering this data in any way other than to provide the requested services.<br><br>Legal and Safety Disclosures - We may access or disclose information about you, including the content of your communications, in order to: (a) comply with the law or respond to lawful requests or legal process; (b) protect the rights or property of us or our customers, including the enforcement of our agreements or policies governing your use of our Websites and services; or (c) act on a good faith belief that such access or disclosure is necessary to protect the personal safety of our employees (and employees of our partners and service providers), customers or the public.<br><br>Corporate Transactions - We may disclose personal information as part of a corporate transaction such as a merger or sale of assets.</p><br><h2>How do we use usage information?</h2><p>We use Usage Information to help us determine how people use parts of the Website and who our readers are. This allows us to improve our Website and ensure that it is as appealing as we can make it for as many people as possible. We also use Usage Information to provide statistical &quot;ratings&quot; information in aggregated form to our partners and other third parties about how our users collectively use the Website. We may combine Usage Information about you with other information, including Personal Information, about you in order to personalize the Website and our communications with you and to provide you with information likely to be of interest to you.</p><br><h2>What steps are taken to help secure personal information?</h2><p>Our goal is to deliver performance to you in every way. That includes security. We use reasonable security procedures to protect your information. However, no data transferred over the Internet is guaranteed to be 100% secure. Personal information collected at our Website is stored in secure operating environments that are not available to the public. To protect the security of your information during transmission, we use Secure Sockets Layer (SSL) software, which encrypts information you input. Most browsers will give a visual indication of when your connection is secure. For example, Internet Explorer will show a padlock icon in the lower right of the browser window. If you place an order through our Website, you will be asked to set up an account and provide an e-mail address and password. In order to help protect your personal information, you should be careful about providing your password to others. If you wish to cancel your account, or if you become aware of any loss, theft or unauthorized use of your password, please contact Customer Service. Please refer to the section of this Policy titled &#x201C;How do I contact you about privacy-related questions&#x201D; for more information.</p><br><h2>What happens when I link to or from another website?</h2><p>Our Website may contain links to other websites. Our Policy does not apply to the practices of other websites and we are not responsible for the actions and privacy policies of third parties. We encourage you to be aware of when you leave our Website and to read the privacy policies of each website that you visit.</p><br><h2>Can we use information I share in public areas, chat rooms and newsgroups?</h2><p>Please remember that any information you share in public areas, such as message boards or feedback sections, becomes public. This Policy does not apply to any information you choose to make public. Please be careful about what you disclose and do not post any personal information that you expect to keep private.</p><br><h2>How do I opt-out of receiving promotions?</h2><p>To opt out of receiving our promotional communications, please contact info@yeezysupply.com</p><br><h2>How do I contact you about privacy-related questions?</h2><p>If you have questions or comments about our privacy practices, please contact us by e-mail info@yeezysupply.com or by mail at the following address<br>adidas America<br>Attn: Legal Privacy Policy<br>5055 N Greeley Ave<br>Portland, OR 97217</p><br><h2>How does this policy apply to International Users?</h2><p>The Website that links to this Policy is intended for users in the United States. To offer our products and services, we may need to transfer your personal information outside your home country. If you choose to provide us with your information, you consent to the transfer and storage of that information on our servers located in the United States and around the world. The information collected by us may be subject to international and U.S. state and federal law. If you are accessing our Website from outside the U.S., please be advised that you are transferring your personal information to us in the United States where data protection and privacy laws may be different than the laws of your country. By using our website, you consent to the transfer and use of your personal information in accordance with this Policy.</p><br><h2>What is the Secure Shopping Guarantee?</h2><p>We use the industry standard encryption protocol known as Secure Socket Layer (SSL) to keep your order information secure. We&apos;ve established a Secure Shopping Guarantee for every transaction that you make with www.yeezysupply.com. Should any unauthorized charges appear on your credit card as a result of shopping with www.yeezysupply.com, you must notify your credit card provider in accordance with its reporting rules and procedures. If you have more questions regarding our policy, you can send us an e-mail at: info@yeezysupply.com.</p><br><h2>Applicable Law and Jurisdiction</h2><p>Oregon state law governs the interpretation of this Policy and applies to claims for breach of them regardless of conflict of laws principles. Both parties consent to exclusive jurisdiction and venue in courts sitting in Portland, Oregon. Both parties waive all defenses of lack of personal jurisdiction and forum non conveniens.</p><br><h2>Changes to This Online Privacy Policy</h2><p>We will update this Policy as needed to reflect changes in our services and customer feedback. When we post changes to this Policy, we will revise the &quot;last updated&quot; date at the bottom. If there are material changes to this Policy or in how we will use your personal information, we will notify you by prominently posting a notice of such changes prior to implementing the change. We encourage you to periodically review this Policy to remain informed of how we are protecting your information.</p><br><h2>PRIVACY NOTICE FOR CALIFORNIA RESIDENTS</h2><p>Consumers residing in California have some additional rights with respect to their personal information under the California Consumer Privacy Act or (&#x201C;CCPA&#x201D;). If you are a California resident, this section applies to you and supplements the main privacy policy above.</p><br><h2>Categories of Personal Information Collected.</h2><p>In the preceding 12 months, we have collected the categories of personal information listed below. For more details about the data points we collect, please see the &#x201C;What Information do we collect and store?&#x201D; section above.<br>&#x2022; Identifiers, such as name, email addresses, and billing and shipping address for online purchases.<br>&#x2022; Categories of personal information described in the California Customer Records statute (California Civil Code Section 1798.80), including payment information and, for employment candidates, education and employment history.<br>&#x2022; Characteristics of protected classifications under California law, such as gender and age (over 40).<br>&#x2022; Commercial information, including purchasing habits. &#x2022; Internet and other similar network activity, such as browsing history.<br>&#x2022; Geolocation data.<br>&#x2022; Professional or employment-related information, for example, from employment candidates.<br>&#x2022; Inferences drawn from the above information to create consumer profiles reflecting certain preferences and behaviors.</p><br><h2>Business or Commercial Purpose for Collecting, Sharing and Selling Information.</h2><p>We collect and share personal information for the following business and commercial purposes: auditing our products and services, detecting security incidents, debugging and fixing errors, research, activities to maintain the quality of our products and services, and encouraging and enabling purchases, subscriptions to newsletters, and other commercial transactions. We sell information as described in the &#x201C;Sale of Personal Information&#x201D; section below, for the purposes of auditing our consumer interactions, activities to maintain the quality of our services and encouraging and enabling purchases, subscriptions to newsletters, and other commercial transactions. For more details, please see sections &#x201C;How do we use your personal information,&#x201D; &#x201C;How do we use cookies, advertising, and online tracking?&#x201D; and &#x201C;How do we use usage information?&#x201D; above.</p><br><h2>Categories of Sources of Personal Information.</h2><p>We collect personal information (a) directly from you, for example when you make purchases from us, interact with our Customer Service Department, sign up for an account with us or subscribe to our newsletters, (b) automatically when, for example, you browse our site, make purchases from us, and (c) from third-party sources, for example, , our corporate affiliates and advertising partners. Please see our general privacy policy above for more details.</p><br><h2>Categories of Third Parties to Whom We Disclose Information.</h2><p>We may share your personal information with third parties, including advertising networks, data analytics providers, social networks, our corporate affiliates and service providers for a business or commercial purpose. For more details, please see sections &#x201C;Interest-Based Advertising&#x201C; and &#x201C;How do we share your personal Information?&#x201D; above.</p><br><h2>Categories of Personal Information Disclosed.</h2><p>In the last 12 months, we have shared with third parties, for a business or commercial purpose, the types of personal information described in the &#x201C;Categories of Personal Information Collected&#x201D; section above.</p><br><h2>Sale of Personal Information.</h2><p>For the purposes of the CCPA, &#x201C;selling&#x201D; information broadly means scenarios where we have shared personal information with partners in exchange for valuable consideration. We do share identifiers such as cookies and the advertising identifier associated with your mobile device with our advertising partners, and those partners use and share those identifiers to show ads that are targeted to your interests. To opt out of these &#x201C;sales,&#x201D; please click the &#x201C;Do Not Sell My Personal Information&#x201D; link at the bottom of this page.</p><br><h2>Your California Consumer Rights.</h2><p>California consumers have the right to request access to the specific pieces of personal information we have collected about them in the last 12 months. You may make this request up to two times in a 12-month period. You may also request additional details about our information practices, including the categories of personal information we have collected about you, the categories of sources of such collection, the business or commercial purpose for collecting or selling personal information, the categories of third parties with whom we share and sell your personal information, the categories of personal information we have disclosed and sold about you in the preceding 12 months, and the categories of third parties to whom we sold personal information in the preceding 12 months. If you are a California consumer, you also have the right to request deletion of your personal information (subject to certain exceptions), to opt out of sales of personal information and to receive equal service and price and not be discriminated against even if you exercise any of your CCPA rights.</p><br><p>Please note that any CCPA rights requests made before January 1, 2020 will be treated as if made on January 1, 2020.</p><br><p>California consumers may make a rights request by calling customer service at 1-866-694-6362 or by clicking the &#x201C;Data Settings&#x201D; link below. Your request must include sufficient information that allows us to reasonably verify you are the person about whom we collected personal information, which may include your email address, name and account id (which is required only if you already have an account with us). If you have an account with us, you can find your account id on your main account page after you log in. To opt-out of the &#x201C;sale&#x201D; of your information as described above, please click the &#x201C;Do Not Sell My Personal Information&#x201D; link at the bottom of this page. We will not discriminate against you if you choose to exercise your rights under the CCPA.</p><br><p>Last updated: December 12, 2019</p></div></div>\",\"session-timeout-overlay\":{\"title\":\"Your Session Expired\",\"secondTitle\":\"What does that mean?\",\"paragraphs\":[\"For your online safety and to protect your personal data a browser session expires after about 20 minutes of inactivity.\",\"Your hard work did not get lost though. We saved your cart for you.\"]},\"fetch-checkout-cnv-tooltip\":\"<div class=\\\"contentasset\\\" data-contentasset-id=\\\"cvn-code\\\" data-contentasset=\\\"cvn-code\\\"><p><strong>Credit Card Identification Number</strong></p><p><br>A credit card Identification Number is an added safeguard for your credit card purchases. Depending on the type of credit card you use, it is the 3- or 4-digit number printed on the back or front of your credit card. For most online credit card purchases from us, the Identification Number is required information.&#xA0;</p></d
